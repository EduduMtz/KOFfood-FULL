<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KofFood</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Tu estilo personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV Categorías -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="assets/logo.jpg" alt="Logo" width="80" /></a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#bebestibles">Bebestibles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#comida">Comida</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#combos">Combos</a>
          </li>
        </ul>
        <button id="carritoBtn" class="btn btn-outline-success">
          Carrito (<span id="contadorCarrito">0</span>)
        </button>
      </div>
    </div>
  </nav>

  <!-- Título y productos -->
  <div class="container mt-4">
    <h2 id="tituloCategoria">Productos</h2>
    <div class="row" id="productosGrid">
      <!-- Aquí se cargarán los productos -->
    </div>
  </div>

  <!-- Modal Selección Producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nombreProductoSeleccionado"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <label for="cantidadSeleccionada">Cantidad:</label>
          <input type="number" id="cantidadSeleccionada" value="1" min="1" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" id="aceptarProducto" class="btn btn-primary">Agregar al carrito</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Carrito -->
  <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="carritoContenido">
          <!-- Aquí se cargan productos del carrito -->
        </div>
        <div class="modal-footer">
          <button type="button" id="pagarBtn" class="btn btn-success">Confirmar Pedido</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Archivos de tu proyecto -->
  <script src="data.js"></script>     <!-- Productos -->
  <script src="cliente.js"></script>  <!-- Manejo de cliente -->
  <script src="carrito.js"></script>  <!-- Manejo de carrito -->
  <script src="voucher.js"></script>  <!-- Generación de voucher -->
  <script src="script.js"></script>   <!-- Inicialización -->

  <!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- QR Code Generator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>


</body>
</html>
